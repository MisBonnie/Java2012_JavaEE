<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <!-- action: 请求地址(URL URI)
         method: 请求提交的方式 get/post
     -->
    <form action="/day01_war_exploded/kitty" method="get">
        用户名: <input type="text" name="username" /><br>
        密码: <input type="password" name="password"/><br>
        <input type="submit" value="登录"/>
    </form>
</body>
</html>
